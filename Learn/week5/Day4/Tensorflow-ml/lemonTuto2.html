<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tensorflow.js Tutorial - Lemon</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
</head>

<body>
    <script>
        // 모델 불러오기 from My서버: 서버에 모델이 있으며, 아래의 url로 동작이 라우팅되어 있어야 함.
        // 아래와 같이 모델을 서버로부터 가져오는 경우는, 실시간/반복적으로 모델 학습이 진행되어, 학습을 클라이언트에서 수행하기 무거운 경우에 수행함. 
        // 만일 한번의 학습 종료 이후, 그대로 사용한다면 굳이 서버와 내보내기/가져오기를 통해 모델을 쓸 필요 없이, 클라이언트 사이드에 넣어주면 됨
        const model = tf.loadLayersModel('http://localhost:8080/ml/download').then((model) => {
            model.predict(tf.tensor([20])).print();
        });

        // 가장 베스트는, 서버에서 매번 가져오는게 아니라, 사용자가 브라우저로 최초 접속 시, 해당 사용자의 브라우저로 모델을 저장시켜서 다음번 접속시부턴 브라우저에 저장된 모델을 사용토록 하는 것. -> 하지만 이는 서버에서 모델 학습이 반복적으로 진행된다면 가져올 수 있는거 아닌가?
    </script>

</body>

</html>
